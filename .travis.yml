language: generic
matrix:
  include:
  - language: python
    name: "ui-server"
    python: 3.6
    sudo: false
    cache: pip
    before_install:
    - cd ui-server
    install:
    - pip install -r requirements.txt
    script:
    - pylint src/

  - language: node_js
    name: "client-ui"
    node_js: 8
    sudo: false
    branches:
      except:
      - gh-pages
    cache:
      directories:
      - "$HOME/.npm"
    before_install:
    - cd ui
    install:
    - npm ci
    script:
    - ng build --prod --base-href=/northernpike/
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      on:
        branch: master
      local_dir: ui/dist/controlpanel
